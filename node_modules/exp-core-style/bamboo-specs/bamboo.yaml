---
version: 2
plan:
  project-key: LIB
  key: EXSTYLE
  name: exp-core-style
stages:
  - Deploy:
      manual: false
      final: false
      jobs:
        - Deploy
Deploy:
  key: DEP
  tasks:
    - checkout:
        force-clean-build: "false"
    - script:
        interpreter: BINSH_OR_CMDEXE
        scripts:
          - npm ci
    - script:
        interpreter: BINSH_OR_CMDEXE
        scripts:
          - npm run lint
    - script:
        interpreter: BINSH_OR_CMDEXE
        scripts:
          - npm test
    - script:
        interpreter: BINSH_OR_CMDEXE
        scripts:
          - node ./node_modules/exp-publish-node/publish.js
  final-tasks:
    - test-parser:
        type: junit
        ignore-time: "false"
        test-results: xunit.xml
branches:
  create: for-new-branch
  delete:
    after-deleted-days: 30
    after-inactive-days: 30
  link-to-jira: true
notifications:
  - events:
      - plan-completed
    recipients:
      - users:
          - Jon.Morris
labels: []
other:
  concurrent-build-plugin: system-default
---
version: 2
plan:
  key: LIB-EXSTYLE
plan-permissions:
  - groups:
      - qa
    roles:
      - logged-in
    permissions:
      - view
      - edit
      - build
      - clone
      - admin
  - roles:
      - anonymous
    permissions:
      - view
